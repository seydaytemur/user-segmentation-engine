<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Segmentation Service - Test Suite</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, monospace;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1 { margin-bottom: 20px; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th { background: #f5f5f5; }
    .pass { background: #d4edda; }
    .fail { background: #f8d7da; }
    .pending { background: #fff3cd; }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    pre {
      background: #f5f5f5;
      padding: 10px;
      overflow-x: auto;
      font-size: 12px;
      margin: 0;
    }
    .rule {
      font-size: 10px;
      color: #666;
      font-family: monospace;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h1>Segmentation Service - Test Suite</h1>
  <button onclick="runTests()">Run Tests</button>
  <table>
    <thead>
      <tr>
        <th>Test</th>
        <th>Status</th>
        <th>Details</th>
      </tr>
    </thead>
    <tbody id="results"></tbody>
  </table>

  <script>
    const now = Math.floor(Date.now() / 1000);
    const baseUser = {
      id: "user-123",
      level: 15,
      country: "Turkey",
      first_session: 1672531200,
      last_session: now,
      purchase_amount: 15000,
      last_purchase_at: now
    };

    const tests = [
      {
        name: "Level greater than",
        request: {
          user: baseUser,
          segments: {
            high_level: "level > 10"
          }
        },
        expected: { high_level: true }
      },
      {
        name: "Level less than",
        request: {
          user: baseUser,
          segments: {
            low_level: "level < 10"
          }
        },
        expected: { low_level: false }
      },
      {
        name: "Country equality",
        request: {
          user: baseUser,
          segments: {
            turkish_user: "country = 'Turkey'"
          }
        },
        expected: { turkish_user: true }
      },
      {
        name: "Multiple conditions with AND",
        request: {
          user: baseUser,
          segments: {
            turkish_spenders: "country = 'Turkey' and purchase_amount >= 10000"
          }
        },
        expected: { turkish_spenders: true }
      },
      {
        name: "Multiple segments",
        request: {
          user: baseUser,
          segments: {
            high_level: "level > 10",
            turkish_user: "country = 'Turkey'",
            big_spender: "purchase_amount >= 10000"
          }
        },
        expected: { high_level: true, turkish_user: true, big_spender: true }
      },
      {
        name: "Date-based filter with _now()",
        request: {
          user: baseUser,
          segments: {
            recent_purchase: "last_purchase_at > _now() - 7*24*60*60"
          }
        },
        expected: { recent_purchase: true }
      },
      {
        name: "Missing field in user document - should return 400",
        request: {
          user: {
            id: "user-123",
            level: 15
          },
          segments: {
            high_level: "level > 10"
          }
        },
        expectedStatus: 400
      }
    ];

    async function runTests() {
      const tbody = document.getElementById("results");
      tbody.innerHTML = "";

      for (const test of tests) {
        const row = document.createElement("tr");
        row.className = "pending";
        const segments = Object.entries(test.request.segments)
          .map(([k, v]) => `${k}: ${v}`)
          .join(", ");
        row.innerHTML = `
          <td>${test.name}<div class="rule">${segments}</div></td>
          <td>Running...</td>
          <td></td>
        `;
        tbody.appendChild(row);

        try {
          const response = await fetch("/evaluate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(test.request)
          });

          if (test.expectedStatus) {
            const passed = response.status === test.expectedStatus;
            row.className = passed ? "pass" : "fail";
            row.cells[1].textContent = passed ? "PASS" : "FAIL";
            row.cells[2].innerHTML = `
              <pre>Expected status: ${test.expectedStatus}\nGot: ${response.status}</pre>
            `;
          } else {
            if (!response.ok) {
              throw new Error(`HTTP ${response.status}`);
            }

            const data = await response.json();
            const sortedStringify = (obj) => JSON.stringify(Object.keys(obj).sort().reduce((acc, key) => { acc[key] = obj[key]; return acc; }, {}));
            const passed = sortedStringify(data.results) === sortedStringify(test.expected);

            row.className = passed ? "pass" : "fail";
            row.cells[1].textContent = passed ? "PASS" : "FAIL";
            row.cells[2].innerHTML = `
              <pre>Expected: ${JSON.stringify(test.expected)}\nGot: ${JSON.stringify(data.results)}</pre>
            `;
          }
        } catch (err) {
          row.className = "fail";
          row.cells[1].textContent = "ERROR";
          row.cells[2].innerHTML = `<pre>${err.message}</pre>`;
        }
      }
    }
  </script>
</body>
</html>
